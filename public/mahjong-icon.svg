<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 麻将牌背景 -->
  <rect x="15" y="20" width="70" height="60" rx="5" fill="url(#tileGradient)" />
  
  <!-- 麻将牌边框 -->
  <rect x="15" y="20" width="70" height="60" rx="5" fill="none" stroke="#d4af37" stroke-width="2" />
  
  <!-- 中心装饰 - 中文"发"字简化 -->
  <circle cx="50" cy="50" r="18" fill="#d4af37" opacity="0.3" />
  <text x="50" y="58" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">发</text>
</svg>
